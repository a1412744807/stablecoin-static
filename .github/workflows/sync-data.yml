name: Sync Google Sheets Data

on:
  schedule:
    # 每10分钟同步一次
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch data from Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1UnFhhgjKTTKI0j4TbmyxyfAlE-DuAwICM-J9NrAmHD4/export?format=csv" -o data.csv

      - name: Convert CSV to JSON
        run: |
          python3 << 'EOF'
          import csv
          import json

          with open('data.csv', 'r', encoding='utf-8') as f:
              reader = csv.DictReader(f)
              data = [row for row in reader if row.get('平台')]

          with open('data.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)

          print(f"Converted {len(data)} rows")
          EOF

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data.json"
            git push
          fi
